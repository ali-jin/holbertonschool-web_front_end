<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 5</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        $(document).ready(function () {

            function createFamilyTree() {

                const familyTree =
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    );
                $('body').append(familyTree);
            }

            function addNewMember(firstName, lastName) {
                const rows = $("<tr></tr>").append(
                    $("<th></th>").text(firstName),
                    $("<th></th>").text(lastName),
                );
                const remove = $("<td></td>").text("(x)").css("background-color", "orange");
                rows.append(remove);
                remove.click(function () {
                    rows.remove();
                });

                $("table > tbody").append(rows);
            }

            createFamilyTree();

            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");

        });
    </script>

</head>
