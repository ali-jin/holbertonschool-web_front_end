<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <script type="application/javascript">
            $(document).ready(function createFamilyTree () {
                const jsonData = [
                {"firstname": "Guillaume", "lastname": "Salva"},
                {"firstname": "Paulette", "lastname": "Salva"},
                {"firstname": "Antoine", "lastname": "Salva"}
                ];

                const table = $('<table>');

                const headerRow = $('<tr>');
                headerRow.append($('<th>').text('Firstname'));
                headerRow.append($('<th>').text('Lastname'));
                table.append(headerRow);

                $.each(jsonData, function(index, person){
                    const row = $('<tr>');
                    row.append($('<td>').text(person.firstname));
                    row.append($('<td>').text(person.lastname));
                    table.append(row);
                });

                $('body').append(table);
            })

            createFamilyTree();
        </script>

    </head>

</html>
